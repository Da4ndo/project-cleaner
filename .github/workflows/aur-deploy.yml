name: Deploy to AUR

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        type: string
      pkg_name:
        description: 'Package name'
        required: true
        type: string
      rel:
        description: 'Release number'
        required: true
        type: string
      template_path:
        description: 'Path to PKGBUILD template directory'
        required: true
        type: string
    secrets:
      AUR_SSH_PRIVATE_KEY:
        required: true
      AUR_USERNAME:
        required: true
      AUR_EMAIL:
        required: true

jobs:
  deploy_aur:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Update PKGBUILD
      id: pkgbuild
      run: |
        # Strip 'v' prefix from version for pkgver
        VERSION_NO_V="${{ inputs.version }}"
        VERSION_NO_V="${VERSION_NO_V#v}"  # Remove 'v' prefix if present
        
        echo "Updating PKGBUILD to version $VERSION_NO_V-${{ inputs.rel }}"
        
        # Update version (without 'v') and release in PKGBUILD
        sed -i "s/pkgver=.*/pkgver=$VERSION_NO_V/" ${{ inputs.template_path }}/${{ inputs.pkg_name }}/PKGBUILD
        sed -i "s/pkgrel=.*/pkgrel=${{ inputs.rel }}/" ${{ inputs.template_path }}/${{ inputs.pkg_name }}/PKGBUILD
        
        # Construct download URL (with 'v' prefix)
        download_url="https://github.com/${{ github.repository }}/releases/download/${{ inputs.version }}/${{ inputs.pkg_name }}-${{ inputs.version }}-x86_64-linux.tar.gz"
        echo "DOWNLOAD_URL=$download_url" >> $GITHUB_OUTPUT
        echo "üì• Download URL: $download_url"
        
        # Update source in PKGBUILD (keeping 'v' in URL)
        sed -i "s|source=.*|source=(\"$download_url\")|" ${{ inputs.template_path }}/${{ inputs.pkg_name }}/PKGBUILD
        
        # Calculate SHA256 sum
        echo "üîê Calculating SHA256 sum..."
        sha256sum=$(curl -sL "$download_url" | sha256sum | cut -d ' ' -f 1)
        echo "SHA256=$sha256sum" >> $GITHUB_OUTPUT
        echo "‚úÖ SHA256: $sha256sum"
        
        # Update SHA256 sum in PKGBUILD
        sed -i "s/sha256sums=.*/sha256sums=('$sha256sum')/" ${{ inputs.template_path }}/${{ inputs.pkg_name }}/PKGBUILD
        
        echo "üìù PKGBUILD updated successfully"

    - name: Publish AUR package
      id: publish
      uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
      with:
        pkgname: ${{ inputs.pkg_name }}
        pkgbuild: ${{ inputs.template_path }}/${{ inputs.pkg_name }}/PKGBUILD
        commit_username: ${{ secrets.AUR_USERNAME }}
        commit_email: ${{ secrets.AUR_EMAIL }}
        ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        commit_message: "Update to version ${{ inputs.version }}"
        ssh_keyscan_types: rsa,ecdsa,ed25519

    - name: Post Deployment Information
      run: |
        echo "üéâ AUR Package Deployment Summary:"
        echo "  ‚Ä¢ Package: ${{ inputs.pkg_name }}"
        echo "  ‚Ä¢ Version: ${{ inputs.version }}-${{ inputs.rel }}"
        echo "  ‚Ä¢ Download URL: ${{ steps.pkgbuild.outputs.DOWNLOAD_URL }}"
        echo "  ‚Ä¢ SHA256: ${{ steps.pkgbuild.outputs.SHA256 }}"
        echo "  ‚Ä¢ AUR Page: https://aur.archlinux.org/packages/${{ inputs.pkg_name }}"